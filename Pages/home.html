<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Mobile.css">
    
    <title>Home</title>
</head>
<body>
  <div class="nav">
    <div class="heading">
        <img src="../Pages/foto/logo.png" alt="Logo">
    </div>
    <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="aboutUs.html">About Us</a></li>
    </ul>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>        
</div>
    
    <div class="body-parent">
        <div class="banner">
            <img src="foto/home.jpg" alt="banner" class="banner-img"> 
            <div class="banner-teks">
                <p>Services</p>
                <h2>Perusahaan Shipping</h2>
            </div>
             
        </div>

        <div class="accordion-container">
            <div class="accordion">
              <div class="accordion-header">Cek Resi</div>
              <div class="accordion-content">
                <div class="form-container">
                  <form>
                      <div class="tracking">
                      <h2 class="track-title">Track Your Package</h2>
                      <div class="form-tracking">
                          <form>
                              <input type="text" id="resi" nama="resi">
                          
                          </div>
                          <div class="button-center">
                              <button class="button-track">Track</button>
                          </div>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          
            <div class="accordion">
              <div class="accordion-header">Kirim Paket</div>
              <div class="accordion-content">
                <div class="form-container">
          
                  <form>
                    <div class="form-tracking">
                          <form>
          
                      <label for="fname"><i class="fa fa-user"></i> Full Name</label> <br>
                      <input type="text" id="fullname" name="fullname" > <br>
                      <label for="email"><i class="fa fa-envelope"></i> Email</label> <br>
                      <input type="text" id="email" name="email" > <br>
                      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label> <br>
                      <input type="text" id="address" name="address" > <br>
                      <label for="city"><i class="fa fa-institution"></i> Kota Asal</label> <br>
                      <input type="text" id="cityfrom" name="city" > <br>
                      <label for="city"><i class="fa fa-institution"></i> Kota Tujuan</label> <br>
                      <input type="text" id="cityto" name="city" > <br>
          
                          </div>
                          <div class="button-center">
                              <button class="button-track">Send</button>
                          </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <script src="accordion.js"></script>  
    </div>

    <footer>
        <div class="footer-teks"></div>
    </footer>
    <script>
        
        function myFunction() {
          var x = document.querySelector(".nav-links");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        </script>
</body>
</html>
